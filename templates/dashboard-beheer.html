<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <title>Dashboard Beheerder</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <header>
                <h2>Dashboard</h2>
            </header>
        </div>

        <div class="row row2">
            <div class="column">
                <div class="search-bar">
                    <input type="text" placeholder="Search Ervaringsdeskundigen">
                </div>
                <div class="section-title">
                    <h3>Ervaringsdeskundigen <i class="fas fa-chevron-down fa-xs"></i></h3>
                </div>
                <section class="data">
                    <p>Ervaringsdeskundige 1</p>
                    <button class="btn-details">Details</button>
                </section>
            </div>

            <div class="column">
                <div class="search-bar">
                    <input type="text" placeholder="Search Organisaties">
                </div>
                <div class="section-title">
                    <h3>Organisaties <i class="fas fa-chevron-down fa-xs"></i></h3>
                </div>
                <section class="data">
                    <p>Organisatie 1</p>
                    <button class="btn-details">Details</button>
                </section>
            </div>

            <div class="column">
                <div class="search-bar">
                    <input type="text" placeholder="Search Onderzoeken">
                </div>
                <div class="section-title">
                    <h3>Onderzoeken <i class="fas fa-chevron-down fa-xs"></i></h3>
                </div>
                <section class="data">
                    <p>Onderzoek 1</p>
                    <button class="btn-details">Details</button>
                </section>
            </div>
        </div>

    </div>

</body>
</html>
