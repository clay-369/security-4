    <link rel="icon" type="image/x-icon" href="https://www.accessibility.nl/themes/sa/images/logo.svg">

<body>
    <div class="header">
            <img src="https://www.accessibility.nl/themes/sa/images/logo.svg">
    </div>
<form>
    <h1>Log hier in</h1>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Log In</button>
</form>
