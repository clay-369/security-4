<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}{% endblock %}</title>
     <!-- Code for Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/snackbar.css">
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.accessibility.nl/themes/sa/favicon/favicon-32x32.png"
    />
</head>
<body>
    <header role="banner">
        <nav role="navigation">
            <a class="header-logo-container" href="/">
                <img class="header-logo" src="https://www.accessibility.nl/themes/sa/images/logo.svg" alt="Logo van Stichting Accessibility">
            </a>
            <div class="nav-links">
                {% block nav_links %}{% endblock %}
            </div>
        </nav>
        <span tabindex="0" class="dark-mode-toggle">Donker Thema</span>
    </header>

    <main role="main">
        <div role="alert" id="snackbar"></div>
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/globals.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
