<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Onderzoeken</title>

    <!-- Code for Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/experts-dashboard.css">
</head>
<body>
   <main>
      <div class="research-modal-background js-research-modal-background hide">
          <!--Research item modal-->
      </div>

      <section class="js-research-section">
          <div class="section-header">
              <h1 class="section-title">Beschikbare onderzoeken</h1>
              <nav class="page-toggler js-page-toggler">Ga naar inschrijvingen</nav>
          </div>
          <div class="research-grid-container js-research-grid-container">
            <!--Research Items-->
          </div>
      </section>

      <section class="js-enlistments-section hide">
          <div class="section-header">
              <h1 class="section-title">Jouw inschrijvingen</h1>
              <nav class="page-toggler js-page-toggler">Ga naar onderzoeken</nav>
          </div>

          <div class="enlistments-search-bar">
              <label for="enlistments-input" class="enlistment-search-label">Zoeken</label>
              <input id="enlistments-input" class="enlistments-search-input">
          </div>

          <div class="enlistments-grid-container">
              <div class="enlistment-category-container">
                  <h2 class="enlistment-category-header">Lopende inschrijvingen</h2>
                  <div class="pending-enlistments js-pending-enlistments">
                        <!--Pending Enlistments-->
                  </div>
              </div>
              <div class="enlistment-category-container">
                  <h2 class="enlistment-category-header">Goedgekeurde inschrijvingen</h2>
                  <div class="accepted-enlistments js-accepted-enlistments">
                        <!--Accepted Enlistments-->
                  </div>
              </div>
              <div class="enlistment-category-container">
                  <h2 class="enlistment-category-header">Afgekeurde inschrijvingen</h2>
                  <div class="rejected-enlistments js-rejected-enlistments">
                      <!--Rejected Enlistments-->
                  </div>
              </div>
          </div>
      </section>
   </main>

<script type="module" src="../static/js/experts-dashboard.js"></script>
</body>
</html>
