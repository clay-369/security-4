<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/beheerder.css">
  <link rel="stylesheet" href="/css/modal.css">
  <title>Beheerders Overzicht</title>
</head>
<body>
  <div class="container">
    <h1>Beheerders <span class="lightblue-text">Overzicht </span></h1>

    <table class="table" aria-label="Lijst van Beheerders">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Loginnaam</th>
          <th>Admin</th>
          <th>Acties</th>
        </tr>
      </thead>

    </table>

    <div class="text-end">
      <a href="#" class="btn btn-primary">Wijzig eigen gegevens</a>
      <button onclick="openModal()" class="btn btn-success" type="button">Nieuwe Beheerder</button>
    </div>
  </div>

    <div id="createModal" class="modal">
          <button class="close-btn" onclick="closeModal()">x</button>
        <div class="modal-content">
          <h1>Nieuwe gebruiker</h1>
            <form method="POST">
                <label for="display_name">Naam</label>
                <input class="text-input" type="text" id="display_name" name="display_name" required>

                <label for="login">Email / login</label>
                <input class="text-input" type="email" id="login" name="login" required>

                <label for="password">Wachtwoord</label>
                <input class="text-input" type="text" id="password" name="password" required>

                <label for="admin">Is admin?</label>
                <input class="checkbox" type="checkbox" id="admin" name="admin" value="1">

                <input class="btn" type="submit" value="Opslaan">
                </form>
        </div>
    </div>

  <script src="../static/js/nieuwe-admin.js"></script>
</body>
</html>
